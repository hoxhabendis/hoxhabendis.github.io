<!DOCTYPE html>
<html lang="en">
   <head>
   <title> Some basic JS play</title>   
   
    <style>
       
        .my-button {
            cursor: pointer;
        }
       </style> 
   </head>
   
   <body>
       
       <p class="my-button" onclick='alert(10+10)'> Click me!</p>
            
      <p class="my-button" onclick='document.getElementById("my-result").innerHTML=10+10'> What is 10+10!</p>
      
      <p>
          Result: <span id="my-result"></span>
          
      </p>
       
   </body>
    
</html>
